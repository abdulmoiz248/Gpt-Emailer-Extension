<!DOCTYPE html>
<html>
<head>
  <title>GPT Emailer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      width: 320px;
      color: #333;
    }
    
    h1 {
      color: #10a37f;
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
    }
    
    .status-container {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 4px;
      background-color: #f5f5f5;
    }
    
    .account-status {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .configured {
      background-color: #4caf50;
    }
    
    .not-configured {
      background-color: #f44336;
    }
    
    .account-label {
      font-weight: bold;
    }
    
    .account-email {
      margin-left: 8px;
      color: #666;
      font-size: 14px;
    }
    
    .instructions {
      margin-top: 16px;
      padding: 12px;
      background-color: #f0f7ff;
      border-radius: 4px;
      font-size: 14px;
    }
    
    pre {
      background-color: #e6e6e6;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 16px;
    }
    
    button {
      background-color: #10a37f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #0d8c6d;
    }
    
    .status-message {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    
    .success {
      background-color: #e6f7f0;
      color: #10a37f;
      border: 1px solid #10a37f;
    }
    
    .error {
      background-color: #ffebee;
      color: #e53935;
      border: 1px solid #e53935;
    }
  </style>
</head>
<body>
  <h1>GPT Emailer</h1>
  
  <div class="status-container">
    <div class="account-status">
      <div id="personal-status" class="status-indicator not-configured"></div>
      <span class="account-label">Personal:</span>
      <span id="personal-email" class="account-email">Not configured</span>
    </div>
    
    <div class="account-status">
      <div id="education-status" class="status-indicator not-configured"></div>
      <span class="account-label">Education:</span>
      <span id="education-email" class="account-email">Not configured</span>
    </div>
  </div>
  
  <div class="instructions">
    <p>To send an email, type <code>sendEmail</code> in ChatGPT followed by:</p>
    <pre>```json
{
  "to": "recipient@example.com",
  "subject": "Your Subject",
  "body": "Your email content"
}
```</pre>
  </div>
  
  <div class="button-container">
    <button id="options-btn">Configure Accounts</button>
    <button id="detect-btn">Detect Email Now</button>
    <button id="inject-btn">Reinject Script</button>
  </div>
  
  <div id="status-message" class="status-message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
