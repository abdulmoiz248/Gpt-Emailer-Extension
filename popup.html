<!DOCTYPE html>
<html>
<head>
  <title>GPT Emailer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      width: 320px;
      color: #333;
      background-color: #f9f9f9;
    }
    
    h1 {
      color: #ff5722;
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
      border-bottom: 2px solid #ff5722;
      padding-bottom: 10px;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
    }
    
    .status-container {
      margin-bottom: 16px;
      padding: 16px;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #e0e0e0;
    }
    
    .account-status {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .configured {
      background-color: #4caf50;
      box-shadow: 0 0 5px #4caf50;
    }
    
    .not-configured {
      background-color: #f44336;
      box-shadow: 0 0 5px #f44336;
    }
    
    .account-label {
      font-weight: bold;
      font-size: 15px;
    }
    
    .account-email {
      margin-left: 8px;
      color: #666;
      font-size: 14px;
    }
    
    .instructions {
      margin-top: 16px;
      padding: 16px;
      background-color: #fff3e0;
      border-radius: 8px;
      font-size: 14px;
      border-left: 4px solid #ff9800;
    }
    
    pre {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      overflow-x: auto;
      white-space: pre-wrap;
      margin: 10px 0;
      border: 1px solid #e0e0e0;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    
    button {
      padding: 14px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      color: white;
      text-shadow: 0 1px 1px rgba(0,0,0,0.2);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }
    
    #options-btn {
      background-color: #ff5722;
    }
    
    #options-btn:hover {
      background-color: #e64a19;
    }
    
    #detect-btn {
      background-color: #2196f3;
    }
    
    #detect-btn:hover {
      background-color: #1976d2;
    }
    
    #inject-btn {
      background-color: #673ab7;
    }
    
    #inject-btn:hover {
      background-color: #512da8;
    }
    
    .status-message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      text-align: center;
      font-weight: bold;
    }
    
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #2e7d32;
    }
    
    .error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #c62828;
    }
    
    .info {
      background-color: #e3f2fd;
      color: #1565c0;
      border: 1px solid #1565c0;
    }
  </style>
</head>
<body>
  <h1>GPT Emailer</h1>
  
  <div class="status-container">
    <div class="account-status">
      <div id="personal-status" class="status-indicator not-configured"></div>
      <span class="account-label">Personal:</span>
      <span id="personal-email" class="account-email">Not configured</span>
    </div>
    
    <div class="account-status">
      <div id="education-status" class="status-indicator not-configured"></div>
      <span class="account-label">Education:</span>
      <span id="education-email" class="account-email">Not configured</span>
    </div>
  </div>
  
  <div class="instructions">
    <p>To send an email, type <code>sendEmail</code> in ChatGPT followed by:</p>
    <pre>```json
{
  "to": "recipient@example.com",
  "subject": "Your Subject",
  "body": "Your email content"
}
```</pre>
  </div>
  
  <div class="button-container">
    <button id="options-btn">Configure Accounts</button>
    <button id="detect-btn">Detect Email Now</button>
    <button id="inject-btn">Reinject Script</button>
  </div>
  
  <div id="status-message" class="status-message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
